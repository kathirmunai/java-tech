plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'
    
   	compileOnly 'org.projectlombok:lombok:1.18.12' 
   	annotationProcessor 'org.projectlombok:lombok:1.18.12'
   	implementation 'org.apache.logging.log4j:log4j-core:2.12.1'
	implementation 'org.apache.logging.log4j:log4j-api:2.12.1' 
	implementation 'org.apache.commons:commons-lang3:3.10' 
	implementation 'commons-io:commons-io:2.6' 
	implementation 'org.python:jython:2.7.2' 
	implementation 'org.apache.poi:poi:4.1.2' 
    implementation 'org.apache.poi:poi-ooxml:4.1.2'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'net.lingala.zip4j:zip4j:2.6.1'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.11.814'
	implementation 'com.opencsv:opencsv:5.1'
	implementation 'org.bouncycastle:bcprov-jdk15on:1.65'
	implementation 'org.bouncycastle:bctls-jdk15on:1.65'
	implementation 'org.bouncycastle:bcpkix-jdk15on:1.65'
	implementation 'name.neuhalfen.projects.crypto.bouncycastle.openpgp:bouncy-gpg:2.2.0'
	
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
